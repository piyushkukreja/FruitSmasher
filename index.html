<!doctype html>
<html>
<head>
    <title>Fruits Game</title>
    <!-- Core Plugins-->
    <link rel="stylesheet" href="jquery-ui.min.css">
    
    <link href="styles.css" rel="stylesheet">
</head>
<body>
   <div id="container">
       <div id="score">Score: <span id="scoreValue">0</span></div>
       <!-- Just show the no. of hearts-->
       <div id="trialsLeft"></div>
       
       <!--SHOW THE FRUITS-->
       <div id="fruitsContainer">
           <img id="fruit1" class="fruit">
       </div>
       <div id="information" class="text-center">Catch Fruits</div>
        
       <div id="startreset" class="text-center">Start Game</div>
       <div id="gameover" class="text-center">
           
       </div>
   </div>
    <!-- LOAD jQuery First-->
    <script src="jquery-3.2.1.js"></script>
    <!-- LOAD jQueryUI After-->
    <script src="jquery-ui.min.js"></script>

    <!--LOAD CUSTOM JS at the end-->
    <script src="script.js"></script>
</body>
</html>
